<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        function validation(){
          var FirstName =document.getElementById("fname");
          var lastname =document.getElementById("last name");
          var email =document.getElementById("email");
          var password =document.getElementById("pword");

          if (FirstName.value=="" || lastname.value=="" || email.value=="" || password.value==""){
              alert("no blank spaces");
              return false;
          }
          else{
              return true;
          }
        }


    </script>
</head>
<body>

<div class="mb-3">
    <label for="language" class="form-label">Programming languages</label>
    <input type="text" class="form-control" id="language" list="languages">
    <datalist id="languages">
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="Kotlin"><Kotlin/option>
    </datalist>


</div>
<!----Input fields side by side---->
<form onsubmit="return validation()" action="nextpage.html" class="bg-info p-3">

   <div class="row">
       <div class="form-floating col mb-4">
           <input type="text" id="fname" placeholder="First Name" class="form-control">
           <label for="fname">First name</label>
       </div>
<div class="form-floating col">
    <input type="text" id="last name" placeholder="Enter Last Name" class="form-control">
    <label for="last name">Enter Last name</label>

</div>
   </div>
<div class="row">
    <div class="form-floating col">
        <input type="email" id="email" placeholder="Enter email address" class="form-control">
        <label for="email">email</label>

    </div>
<div class="col">
    <input type="password" id="pword" placeholder="Enter password" class="form-control">
</div>

</div>
<button type="submit">Submit</button>


</form>

   <br><br>

<!----Floating Forms---->

<form action="" class="bg-info p-3 m-4">
  <div class="form-floating mb-3">
      <input type="text" id="middle name" placeholder="middle name" class="form-control" >
      <label for="middle name" class="form-label">middle name</label>

  </div>
<div class="form-floating mb-3">
    <input type="text" id="sname" placeholder="surname" class="form-control">
    <label for="sname">surname</label>

    
    
</div>

</form>

<br><br>
<!---Flex--->

<div class="d-flex flex-column-reverse bg-dark p-3 m-3">
    <div class="bg-primary p-3">Phone</div>
    <div class="bg-info p-3">Tablet</div>
    <div class="bg-success p-3">Laptop</div>

</div>


</body>
</html>
